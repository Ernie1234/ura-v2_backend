version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ura-backend-dev
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017
      - DB_NAME=ura_development
    depends_on:
      - mongo
      - redis
    networks:
      - ura-network
    restart: unless-stopped

  # MongoDB service
  mongo:
    image: mongo:7.0
    container_name: ura-mongo-dev
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=ura_development
    networks:
      - ura-network
    restart: unless-stopped

  # Redis service (for caching and sessions)
  redis:
    image: redis:7.2-alpine
    container_name: ura-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redispassword
    networks:
      - ura-network
    restart: unless-stopped

  # MongoDB Express (Database GUI)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: ura-mongo-express-dev
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - ura-network
    restart: unless-stopped

  # Redis Commander (Redis GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ura-redis-commander-dev
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:redispassword
    depends_on:
      - redis
    networks:
      - ura-network
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:

networks:
  ura-network:
    driver: bridge